<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
<title>ホーム画面</title>

<!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
<!-- jQuery読み込み -->
    <script type="text/javascript" th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
<!-- BootstrapのJS読み込み -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>

<table class="table table-striped">
<tr><th>ID</th><th>ログインID</th><th>ログインパスワード</th></tr>
<tr th:each="obj:${datalist}" >
	<td th:text="${obj.id}">テスト</td>
	<td th:text="${obj.loginId}">ログイン</td>
	<td th:text="${obj.loginPassword}">パスワード</td>
</tr>
</table>

<form action="/goLogin">
<input type="submit" value="ログイン"  class="btn btn-info">
</form>

<form action="/goUserCreate">
<input type="submit" value="ユーザー登録"  class="btn btn-info">
</form>

<form action="/myPage">
<input type="submit" value="マイページ"  class="btn btn-info">
</form>

</body>
</html>
